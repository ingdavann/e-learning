    <!--font awsome-->

    <link rel="icon" type="image/x-icon" href="/style/img/logo.png">

<body style="font-family: 'Kantumruy Pro', sans-serif; color: #213555;">
    <!-- Section: Design Block -->
<section class="text-center">
    <div class="mx-4 mx-md-5 shadow-5-strong mt-3">
      <div class="card-body py-2 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="card py-4 col-md-8 col-lg-8 col-xl-4">
            <h5 class="fw-bold mb-5">ចុះឈ្មោះឥឡូវនេះ</h5>
            <form>
              <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="text" id="" class="form-control" placeholder="នាមត្រកូល"/>   
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="text" id="" class="form-control" placeholder="គោត្តនាម"/>   
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="email" id="" class="form-control" placeholder="ឈ្មោះអាសយដ្ឋានសារអេឡិចត្រូនិច​ @"/>   
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                    <input type="password" id="" class="form-control" placeholder="លេខសម្ងាត់"/>
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                    <input type="password" id="" class="form-control" placeholder="បញ្ជាក់លេខសម្ងាត់"/>
                    </div>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                ចុះឈ្មោះ
              </button>

              <div class="text-center">
                <p>មានគណនីរួចហើយ? <a href="login.html">ចូលគណនីឥឡូវនេះ</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
  <!-- Section: Design Block -->
  <section class="text-center">
    <a href="index.html">ករណីចង់ត្រឡប់ទៅទំព័រដើមវិញ?</a>
