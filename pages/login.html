<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomNum Tech | ចូលគណនី</title>
    <link rel="stylesheet" href="/style/style.css">
     <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@500;700&display=swap" rel="stylesheet">

    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/style/img/logo.png">
   
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="font-family: 'Kantumruy Pro', sans-serif; color: #213555;">
    <!-- Section: Design Block -->
<section class="text-center">
    <div class="mx-4 mx-md-5 shadow-5-strong mt-3">
      <div class="card-body py-2 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="card py-4 col-md-8 col-lg-8 col-xl-4">
            <h5 class="fw-bold mb-5">ចូលគណនីឥឡូវនេះ</h5>
            <form>
              <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="email" id="" class="form-control" placeholder="ឈ្មោះអាសយដ្ឋានសារអេឡិចត្រូនិច @"/>
                    </div>
                  </div>
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="password" id="" class="form-control" placeholder="លេខសម្ងាត់"/>
                    </div>
                  </div>
              </div>
  
              <!-- Checkbox -->
              <div class="d-flex justify-content-center text-center mb-4">
                  <a href="">ភ្លេចលេខសម្ងាត់?</a>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                ចូលគណនី
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>ឬ ចូលគណនីជាមួយ:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
              <div class="text-center">
                <p>មិនទាន់មានគណនី? <a href="/pages/register.html">ចុះឈ្មោះឥឡូវនេះ</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
  <!-- Section: Design Block -->
  <section class="text-center">
    <a href="/index.html">ករណីចង់ត្រឡប់ទៅទំព័រដើមវិញ?</a>
  </section>
</body>
</html>
